<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Cliente</h1>
        <form method="post" id="formCadCli">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="Nome" class="form-control" maxlength="60" required placeholder="Digite o nome do cliente">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="Nascimento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="SexoCliente" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="altura">Altura (em metros):</label>
                <input type="number" id="altura" name="Altura" step="0.01" min="0.5" max="3.0" class="form-control" required placeholder="Exemplo: 1.75">
            </div>

            <div class="form-group">
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="Peso" step="0.1" min="2" max="500" class="form-control" required placeholder="Exemplo: 70">
            </div>

             <div class="form-group">
                <label for="problemas">Problemas de Saúde:</label>
                <select id="problemas" name="ProblemasDeSaude" class="form-control" multiple required>
                    <!-- vai ser preenchido pela api -->
                </select>
                <small class="form-text text-muted">
                    Use Ctrl (ou Cmd) para selecionar múltiplas opções.
                </small>
            </div>
            <button type="submit" class="btn btn-success" id ="BtnCadastroCliente">Salvar Cliente</button>
            <a href="/Html/Index.html"><spam class="btn btn-secondary">Retornar</button> </a>
        </form>      
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Js/Cliente.js"></script>
    
</body>
</html>
