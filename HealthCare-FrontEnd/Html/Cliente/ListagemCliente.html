<!DOCTYPE html>

<body>

      <tbody id="clientesBody">
        <!-- Dados dos clientes serão carregados aqui -->
      </tbody>
    </table>
     <a href="/Html/Index.html"><spam class="btn btn-secondary">Retornar</button> </a>
  </div>
